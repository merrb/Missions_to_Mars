<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center" id="vpadding">
                <h1 class="font-weight-light" style="color:white">Mission to Mars</h1>
                <p><s class=btn btn-primary btn-lg" style="background-color: #FF9D6F; border: 0px; "href="http://127.0.0.1:5000/scrape" role="button>Get Mars Fact!"</a></p>

            </div>
        </div>
    </div>
</header>

<body>

<!--Mars Information-->
<div class="container-fluid">
    <div class="row" style="background-color: #FFDDCD;">
    
    <div class= "col-md-6" style="padding": 5%;">
        <h2>Latest Mars News:</h2>
        <h3>{{mars.news_title }}</h3>
        <p>{{mars.news_paragraph }}</p>
    </div>

    <div class="col-md-6 text-center">
        <img scr="../static/news.png" style="width: 300px; height: 300px;">
    </div>
</div>

<!--Mars Weather and Images-->
<div class+"container-fluid">
    <div class="row" style=background-color: #663926; color:white;">
    <div class="col-md-6" style="padding: 0%;">
        <img src="{{mars.featured_image}}" class="img-fluid" style="max-width: 100%; height: 400px;">
</div>

<div class="col-md-6" style="padding: 2%;">
    <h2>Current Weather on Mars:</h2>
    <p>{{mars.weather}}</p>
</div>


<!--Mars Facts-->
<div class="container-fluid">
    <div class="row" style="background-color:#FF9D6F;">
        <div class="col-md-6" style="padding-left: 3%;">
            <h2>Mars Facts</h2>
            <p>{{mars.mars_facts|safe}}</p>
        </div>

        <div class="col-md-6 text-center">
            <img src"../static/mars.png" style="width: 400px; height 400px;">
        </div>
    </div>
</div>


<!--Mars Hemispheres-->
<div class="container-fluid" style+"background-color: #99857A">
<div class="row">
    <h1 class="text-center">Hemisphere of Mars</h1>
    <br>
{% for dict in mars.hemisphere %}
    <div class="col-md-6 text-center">
        <div class="card text-center" style="width: 32rem;">
            <img class="card-img-top text-center" id="scale_id" src="{{dict.img_url}}">
                <div class="card-body text-center">
                    <h4 class="card-title text-center">{{ dict.title }}</h4>
                </div>

    </div>
    </div>
</div>


</div>
  <img src="{{mars.featured_image_url | safe}}" alt="Mars">
</body>
</html>
